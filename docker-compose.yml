version: "3.9"

services:
  db:
    image: postgres:15-alpine
    container_name: team-saju-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: team_saju
      POSTGRES_USER: saju
      POSTGRES_PASSWORD: changeme
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "saju"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pgdata:
    driver: local
